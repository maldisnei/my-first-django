<!DOCTYPE html>
{% load staticfiles %}
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>django</title>
		<meta name="keywords" content="Python, Django, site, programacao, blog" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet"  href="{% static 'blog/blog.css' %}">

	</head>
<body>

			<div class="page-header">
				
			
				{% if user.is_authenticated %}
					
					<a class="top-menu" href="{% url 'blog.views.post_new' %}"><span class="glyphicon glyphicon-plus"></span></a>
					
					<a class="top-menu" href="{% url 'blog.views.posts_rascunho' %}"><span class="glyphicon glyphicon-edit"></span></a>
					<p class="top-menu">Ola : {{ user.username }}<small>(<a href="{% url 'logout' %}">Logout</a>)</small></p>
				{% else %}
					<a class="top-menu" href="{% url 'login' %}"><span class="glyphicon glyphicon-lock"></span></a>

					
		
			
				{% endif %}

				<h1><a href="/">django descomplicado</a></h1>
				<p class="sobre_mim" class="btn btn-default"><a href="{% url 'blog.views.sobre_mim' %}">Sobre mim</a></p>

		</div>


			
	
	
		
	

				{% block content %}
	

				{% endblock content %}
		

</body>

</html>
