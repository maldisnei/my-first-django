{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
	<div class="content container">
		<div class="row">
			<div class="col-md-8">

	<div class="data">
		<p>Criando em: {{ post.created_date|date:'d-m-y' }}</p>
	</div>
		<h3><a href="{% url 'blog.views.detail' slug=post.slug %}">{{ post.title }}</a></h3>
		<p>{{ post.texto|truncatechars:200 }}</p>

		 	</div>
		</div>
	</div>
{% endfor %}







{% endblock content %}
